{% extends "mapsearch/base.html" %}

{% block primary %}
  <div class="map-search">
    <div id="map"></div>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="toolbar">
            <ol class="breadcrumb">
              <li class="home">
                <a href="/">
                  <i class="icon-home"></i>
                  <span> Home</span>
                </a>
              </li>
              <li class="active">{% link_for _('Map Search'), controller='ckanext.mapsearch.controllers.view:ViewController', action='render_map_search' %}</li>
            </ol>
          </div>
          <button type="button" class="btn pull-right" data-target="map-search-content">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>
    </div>
    <div id="map-content-tab" class="active">
      <div id="content-window">
        <div class="search-input-controls">
          <input type="text" id="text-search">
          <button id="draw-area" class="btn btn-large btn-block">Draw an area</button>
          <button id="submit-search" class="btn btn-large btn-block">Search</button>
        </div>
        <div class="search-results">

        </div>
        <div class="search-controls">

        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block secondary %}{% endblock %}
